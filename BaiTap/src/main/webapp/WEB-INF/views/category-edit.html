<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <style>
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="checkbox"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Edit Category</h2>
<form th:action="@{/category/{id}(id=${category.id})}" th:method="post">
    <input type="hidden" name="id" th:value="${category.id}">

    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" th:value="${category.name}" required>

    <label for="status">Active:</label>
    <input type="checkbox" id="status" name="status" th:checked="${category.status}">

    <br><br>
    <button type="submit">Update Category</button>
</form>
<a th:href="@{/category}">Quay lại trang chủ</a>
</body>
</html>
