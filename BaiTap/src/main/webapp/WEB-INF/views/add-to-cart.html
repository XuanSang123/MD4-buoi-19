<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm vào giỏ hàng</title>
</head>
<body>
<h2>Thông tin sản phẩm</h2>
<div>
    <label for="name">Tên sản phẩm:</label>
    <span id="name" th:text="${product1.name}"></span>
</div>

<div>
    <label for="price">Giá sản phẩm:</label>
    <span id="price" th:text="${product1.price}"></span>
</div>

<div>
    <label for="stock">Số lượng còn lại:</label>
    <span id="stock" th:text="${product1.stock}"></span>
</div>

<form th:action="@{/order/add-to-cart/{id}(id=${product1.id})}" method="post">
    <label for="quantity">Số lượng:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="${product1.stock}" required>
    <br><br>

    <button type="submit">Thêm vào giỏ hàng</button>
</form>

<a th:href="@{/product}">Quay lại danh sách sản phẩm</a>
</body>
</html>
