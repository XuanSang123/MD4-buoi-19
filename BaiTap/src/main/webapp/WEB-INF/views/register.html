<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/register}" th:object="${user}" method="post">
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:field="*{address}" required>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}" required>
  <button type="submit">Register</button>
</form>
<a th:href="@{/user/login}"></a>
</body>
</html>
