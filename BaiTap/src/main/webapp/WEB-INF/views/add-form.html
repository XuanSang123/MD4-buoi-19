<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Sản Phẩm</title>
</head>
<body>
<h1>Thêm Sản Phẩm</h1>

<form th:action="@{/products/products-add}" method="post">
    <label for="name">Tên Sản Phẩm:</label>
    <input type="text" id="name" name="name" placeholder="Tên Sản Phẩm" required />

    <label for="price">Giá:</label>
    <input type="number" id="price" name="price" placeholder="Giá" required />

    <label for="stock">Tồn Kho:</label>
    <input type="number" id="stock" name="stock" placeholder="Tồn Kho" required />

    <label for="image">URL Hình Ảnh:</label>
    <input type="text" id="image" name="image" placeholder="URL Hình Ảnh" required />

    <label for="status">Trạng Thái:</label>
    <select name="status" id="status" required>
        <option value="true">Kích Hoạt</option>
        <option value="false">Không Kích Hoạt</option>
    </select>

    <input type="submit" value="Lưu" />
</form>

<a th:href="@{/products}">Quay lại Danh Sách</a>
</body>
</html>
